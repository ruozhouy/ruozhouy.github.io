<script type="text/JavaScript">
    document.addEventListener("DOMContentLoaded",function(){
        function addx(incl, idx){
            fetch(incl).then(incl=>incl.text()).then(incl=>idx(incl))
        }
        let incl = document.getElementsByTagName("include");
        for(var i = 0; i < incl.length; i++){
            let x = incl[i];
            addx(incl[i].attributes.src.value,function(incl){
                x.insertAdjacentHTML("afterend", incl), x.remove()
            })
        }
    });
</script>
